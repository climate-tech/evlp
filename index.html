<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="easley-ventures-logo.png">
  <style>

    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-ExtraLight.woff2') format('woff2');
      font-weight: 200;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-ExtraBold.woff2') format('woff2');
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-Black.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'BDOGrotesk', sans-serif;
      font-weight: 400;
      color: #000;
      background-color: #fff;
      overflow-x: hidden;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      border-radius: 4px;
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0; /* was 2rem 0 */
    }

    .logo-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000; /* Ensures the logo stays on top of other content */
    }
    
    .logo {
      max-width: 80px; /* Adjust as needed */
      height: auto;
    }

    .hero {
      display: block; 
      margin-top: 250px;
    }

    .hero-top-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
      margin-bottom: 1rem;   
    }

    .hero-top-text img {
      max-width: 80px;
      height: auto;
      margin-bottom: 0.5rem;  
    }

  
    .hero-top-text h1 {
      font-size: 2rem;  
      font-weight: 400;
      margin: 0 0 0.5rem 0; 
      line-height: 1.2;
      margin-top: 3rem;
    }

    /* Less margin above tagline */
    .hero-welcome {
      margin-top: 0;
      font-size: 1.2rem;
      font-weight: 400;
      color: #333;
      max-width: 600px;
    }


    .project {
      padding: 4rem 0;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .project img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1rem;
      opacity: 0; 
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .project h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .project p {
      max-width: 600px;
      margin-bottom: 1rem;
      line-height: 1.6;
      font-weight: 400;
      color: #555;
    }

    .visit-website {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #000;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      border-radius: 3px;
      transition: background-color 1s ease;
    }

    .visit-website:hover {
      background-color: #333;
    }


    footer {
      text-align: left;
      padding: 2rem 0;
      font-size: 0.85rem;
      color: #666;
    }


    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }


    .hero-gif {
      margin: 2rem 0; /* space above/below the GIF */
      max-width: 100%;
      height: auto;
    }


    .bottom-links {
  display: grid;
  grid-template-columns: 1fr auto 1fr; 
  align-items: center;
  margin: 2rem 0;
}


.left-text {
  justify-self: start;
}

.center-text {
  justify-self: center;
}

.right-text {
  justify-self: end;
}

.link-underline {
  position: relative;
  text-decoration: none;
  color: #000;
}

.link-underline::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px; 
  width: 100%; 
  height: 1px;
  background-color: currentColor;
}

.link-underline:hover::after {
  animation: redraw 0.5s ease forwards;
}

@keyframes redraw {
  0% {
    width: 0;
  }
  100% {
    width: 100%;
  }
}




    @media (max-width: 768px) {
      .hero-top-text h1 {
        font-size: 2rem; 
      }

      .hero-top-text {
        margin-bottom: 1rem;
      }

      .hero-welcome {
        font-size: 1rem;
      }

      .project h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <a href="https://easleyventures.com" class="logo-link">
    <img src="easley-ventures-logo.png" alt="Easley Ventures logo" class="logo">
  </a>


  <section class="hero container">
    <div class="hero-top-text fade-in">

      <h1>Easley Ventures</h1>
    </div>

    <p class="hero-welcome fade-in">
      Investing in climate tech innovation for triple top line outcomes: People, Profit and Planet. [more soon--follow on <a href="https://www.linkedin.com/company/easley-ventures/" class="link-underline"> LinkedIn</a> for updates]
    </p>

    <img src="ev-li-image-noise.gif" alt="image" class="fade-in hero-gif" />

    <div class="bottom-links fade-in">
        <a href="mailto:hi@easleyventures.com" class="left-text link-underline">
          hi@easleyventures.com
        </a>
        <span class="center-text">Brooklyn, NY</span>
        <a href="https://www.linkedin.com/company/easley-ventures/" class="right-text link-underline">
          LinkedIn
        </a>
    </div>

  </section>


  <!-- FOOTER -->

  </footer> -->

  <!-- JAVASCRIPT -->
  <script>
  
    document.addEventListener('DOMContentLoaded', () => {
      const faders = document.querySelectorAll('.fade-in');

      const options = {
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            obs.unobserve(entry.target);
          }
        });
      }, options);

      faders.forEach(fader => {
        observer.observe(fader);
      });
    });
  </script>

</body>
</html>

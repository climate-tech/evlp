<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ----------------------------------
       1) @font-face Declarations
    ---------------------------------- */
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-ExtraLight.woff2') format('woff2');
      font-weight: 200;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-ExtraBold.woff2') format('woff2');
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-Black.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    /* ----------------------------------
       2) Reset & Basic Styles
    ---------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'BDOGrotesk', sans-serif;
      font-weight: 400; /* Default to regular weight for body text */
      color: #000;
      background-color: #fff;
      overflow-x: hidden;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ----------------------------------
       3) Container
    ---------------------------------- */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 0;
    }

    /* ----------------------------------
       4) Hero Section
    ---------------------------------- */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-top-text {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .hero-top-text h1 {
      font-size: 3rem;
      font-weight: 700; /* Bold for hero title */
      line-height: 1.2;
    }

    .hero-top-text p {
      font-size: 1rem;
      font-weight: 400;
      max-width: 300px;
      margin-top: 0.5rem;
      color: #666;
    }

    .hero-welcome {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 400;
      color: #333;
      max-width: 600px;
    }

    /* ----------------------------------
       5) Project Section
    ---------------------------------- */
    .project {
      padding: 4rem 0;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .project img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1rem;
      opacity: 0; /* For fade-in effect */
      transform: translateY(20px); /* For fade-in effect */
      transition: opacity 1s ease, transform 1s ease;
    }

    .project h2 {
      font-size: 1.8rem;
      font-weight: 700; /* Bold subheading */
      margin-bottom: 1rem;
    }

    .project p {
      max-width: 600px;
      margin-bottom: 1rem;
      line-height: 1.6;
      font-weight: 400;
      color: #555;
    }

    .visit-website {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #000;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 500; /* Medium for buttons */
      letter-spacing: 0.5px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .visit-website:hover {
      background-color: #333;
    }

    /* ----------------------------------
       6) Footer
    ---------------------------------- */
    footer {
      text-align: left;
      padding: 2rem 0;
      font-size: 0.85rem;
      color: #666;
    }

    /* ----------------------------------
       7) Fade-in Class
    ---------------------------------- */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ----------------------------------
       8) Responsive
    ---------------------------------- */
    @media (max-width: 768px) {
      .hero-top-text h1 {
        font-size: 2.2rem;
      }

      .hero-top-text {
        flex-direction: column;
        gap: 1rem;
      }

      .hero-welcome {
        font-size: 1rem;
      }

      .project h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero container">
    <div class="hero-top-text fade-in">
      <!-- Left side -->
      <div>
        <img src="easley-ventures-logo.jpg" alt="Easley Ventures logo" class="fade-in" />
        <h2 class="fade-in" style="font-weight: 500;">(Optional Subtitle)</h2>
        <h1>Easley Ventures</h1>
      </div>
      <!-- Right side -->
      <div>
      </div>
    </div>
    <p class="hero-welcome fade-in">
      short description
    </p>
    <img src="your-image-1.jpg" alt="Project Image 1" class="fade-in" />
    <h2 class="fade-in" style="font-weight: 700;">(Another Heading)</h2>

    <p class="fade-in" style="margin: 1rem 0; font-weight: 400;">
      contact: hi@easleyventures.com &nbsp; 646-696-1942 &nbsp; linkedin
    </p>
  </section>

  <!-- JAVASCRIPT -->
  <script>
    // Fade-in on scroll using Intersection Observer
    document.addEventListener('DOMContentLoaded', () => {
      const faders = document.querySelectorAll('.fade-in');

      const options = {
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            obs.unobserve(entry.target);
          }
        });
      }, options);

      faders.forEach(fader => {
        observer.observe(fader);
      });
    });
  </script>

</body>
</html>

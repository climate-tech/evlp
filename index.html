<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ----------------------------------
       1) @font-face Declarations
    ---------------------------------- */
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-ExtraLight.woff2') format('woff2');
      font-weight: 200;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-ExtraBold.woff2') format('woff2');
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'BDOGrotesk';
      src: url('https://raw.githubusercontent.com/LCTipografi/BDO-Grotesk/main/Fonts/Webfont/BDOGrotesk-Black.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    /* ----------------------------------
       2) Reset & Basic Styles
    ---------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'BDOGrotesk', sans-serif;
      font-weight: 400;
      color: #000;
      background-color: #fff;
      overflow-x: hidden;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ----------------------------------
       3) Container
       (Removed top/bottom padding so logo is at the top)
    ---------------------------------- */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0; /* was 2rem 0 */
    }

    /* ----------------------------------
       4) Hero Section
       (No vertical centering, so logo sits at top)
    ---------------------------------- */
    .hero {
      display: block; 
      /* min-height: 100vh; -- removed */
      /* display: flex; flex-direction: column; justify-content: center; -- removed */
    }

    .hero-top-text {
      display: flex;
      flex-direction: column; /* stack logo and heading vertically */
      align-items: flex-start;
      margin-bottom: 1rem;    /* was 2rem, now less space */
    }

    .hero-top-text img {
      max-width: 80px;
      height: auto;
      margin-bottom: 0.5rem;  /* small gap before heading */
    }

    /* Lighter heading, less space after */
    .hero-top-text h1 {
      font-size: 2.5rem;  /* or 3rem if you prefer */
      font-weight: 400;
      margin: 0 0 0.5rem 0; /* small margin below heading */
      line-height: 1.2;
    }

    /* Less margin above tagline */
    .hero-welcome {
      margin-top: 0;
      font-size: 1.2rem;
      font-weight: 400;
      color: #333;
      max-width: 600px;
    }

    /* ----------------------------------
       5) Project Section (unchanged)
    ---------------------------------- */
    .project {
      padding: 4rem 0;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .project img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1rem;
      opacity: 0; /* For fade-in effect */
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .project h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .project p {
      max-width: 600px;
      margin-bottom: 1rem;
      line-height: 1.6;
      font-weight: 400;
      color: #555;
    }

    .visit-website {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #000;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      border-radius: 3px;
      transition: background-color 1s ease;
    }

    .visit-website:hover {
      background-color: #333;
    }

    /* ----------------------------------
       6) Footer (optional)
    ---------------------------------- */
    footer {
      text-align: left;
      padding: 2rem 0;
      font-size: 0.85rem;
      color: #666;
    }

    /* ----------------------------------
       7) Fade-in Class
    ---------------------------------- */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ----------------------------------
       8) Additional styling for the GIF
    ---------------------------------- */
    .hero-gif {
      margin: 2rem 0; /* space above/below the GIF */
      max-width: 100%;
      height: auto;
    }

    /* ----------------------------------
       9) Bottom links: left email, right LinkedIn
       with animated underline
    ---------------------------------- */
    .bottom-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem 0;
      font-weight: 400;
    }

    .link-underline {
      position: relative;
      color: #000;
      text-decoration: none;
    }

    .link-underline::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 1px;
      background-color: currentColor;
      transition: width 0.3s ease;
    }

    .link-underline:hover::after {
      width: 100%;
    }

    /* ----------------------------------
       10) Responsive
    ---------------------------------- */
    @media (max-width: 768px) {
      .hero-top-text h1 {
        font-size: 2rem; /* slightly smaller on mobile */
      }

      .hero-top-text {
        margin-bottom: 1rem;
      }

      .hero-welcome {
        font-size: 1rem;
      }

      .project h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero container">
    <div class="hero-top-text fade-in">
      <img src="easley-ventures-logo.png" alt="Easley Ventures logo" class="fade-in" />
      <h1>Easley Ventures</h1>
    </div>

    <p class="hero-welcome fade-in">
      Investing in climate tech innovation for corporate sustainability.
    </p>

    <img src="ev-li-image-noise.gif" alt="image" class="fade-in hero-gif" />

    <div class="bottom-links fade-in">
      <a href="mailto:hi@easleyventures.com" class="link-underline">hi@easleyventures.com</a>
      Brooklyn, NY
      <a href="https://www.linkedin.com/company/easley-ventures/" class="link-underline">linkedin</a>
    </div>
  </section>

  <!-- PROJECT SECTION (Optional) -->
  <!-- Add more sections or images as needed -->

  <!-- FOOTER (Optional) -->
  <!-- <footer>

  </footer> -->

  <!-- JAVASCRIPT -->
  <script>
    // Fade-in on scroll using Intersection Observer
    document.addEventListener('DOMContentLoaded', () => {
      const faders = document.querySelectorAll('.fade-in');

      const options = {
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            obs.unobserve(entry.target);
          }
        });
      }, options);

      faders.forEach(fader => {
        observer.observe(fader);
      });
    });
  </script>

</body>
</html>
